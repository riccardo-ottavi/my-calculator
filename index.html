<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
      crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>My Calculator</title>
</head>
<body>


    <!--Schermo-->
    <div id="screen" class="bg-light">
        <p id="display"></p>
    </div>


    <!--Tastiera-->
    <div id="keyboard">
        <div class="container pt-5">
            <div class="row ms-4 mb-4 pt-4">
                <div class="col">
                    <button type="button" class="btn btn-primary">AC</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-primary">C</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-primary">%</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-primary">/</button>
                </div>
            </div>
            <div class="row ms-4 mb-4 pt-4">
                <div class="col">
                    <button type="button" class="btn btn-primary">7</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-primary">8</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-primary">9</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-primary">x</button>
                </div>
            </div>
            <div class="row ms-4 mb-4 pt-4">
                <div class="col">
                    <button type="button" class="btn btn-primary">4</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-primary">5</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-primary">6</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-primary">-</button>
                </div>
            </div>
            <div class="row ms-4 mb-4 pt-4">
                <div class="col">
                    <button type="button" class="btn btn-primary">1</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-primary">2</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-primary">3</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-primary">+</button>
                </div>
            </div>
            <div class="row ms-4 mb-4 pt-4">
                <div class="col">
                    <button type="button" class="btn btn-primary">0</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-primary">.</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-primary">=</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-primary">+</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>


</body>
</html>
